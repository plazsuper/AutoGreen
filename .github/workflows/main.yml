name: Auto Commit Github
on:
  push:
    branches:
      - main
  schedule:
    - cron: "* */6 * * *"
jobs:
   acg:
    name: Auto Green
    runs-on: ubuntu-latest
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup Git Config
        run: |
          git config --global user.email "122571532+plazsuper@users.noreply.github.com"
          git config --global user.name "plazsuper"
      - name: Run Python Code
        run: python main.py
